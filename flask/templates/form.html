<!DOCTYPE html>
<html>
    <body>
        <form method='POST' action='/ml' enctype=multipart/form-data style="color: black">
            <ol>
                <li><label for="marital">Marital Status: </label>
                <select name="marital">
                    <option value="single"> Single </option>
                    <option value="married"> Married</option>
                </select>
                </li>
                <li><label for="eth">Ethnicity: </label>
                    <select name="eth">
                        <option value="true"> Hispanic </option>
                        <option value="false"> Non Hispanic</option>
                    </select>
                </li>
                <li><label for="race">Race: </label>
                    <select name="race">
                        <option value="white"> White </option>
                        <option value="native"> Native </option>
                        <option value="asian"> Asian </option>
                        <option value="black"> Black</option>
                        <option value="others"> Others </option>
                    </select>
                </li>
                <li><label for="gender">Gender: </label>
                    <select name="gender">
                        <option value="male"> Male </option>
                        <option value="female"> Female </option>
                    </select>
                </li>
                <li><label for="county">County:</label>
                    <input type="text" id="county" name="county">
                </li>
                <li><label for="age"> Age: </label>
                <input type="number" id="age" name="age" step="0.1">
                </li>
            </ol>
            <input type="submit" name="upload">
        </form>
    </body>
</html>
